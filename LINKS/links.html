    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    
    <body><!--Во всех способах заданный стиль display:inline-block;-->
        <div class="way1"><!--Способ <il>. Такое расположение меню является наиболее распространенным в силу преимущества его позиционировании на веб-странице. -->                                                                                                             
                <il><a href="#">Первая ссылка</a></il>  <!--Недостаток, ну тут смотря где использовать, для меню ходовой вроде бы. Для разделения использовал il:nth-child и border--> 
                <il><a href="#">Вторая ссылка</a></il>
                <il><a href="#">Третья ссылка</a></il>
                <il><a href="#">Четвёртая ссылка</a></il>
                <il><a href="#">Пятая ссылка</a></il>
            </ul>
        </div>
        <div class="way2"><!--Способ с таблицами. Основные преимущества таблиц - это простота и быстрота верстки, а также хорошая кроссбраузерность.-->
            <table>                                                    <!--Из недостатков - большая часть кода пишется в самом html. Для разделения использовал border-right-->
                <th class="link1"><a href="#">Первая ссылка</a></th>
                <th class="link2"><a href="#">Вторая ссылка</a></th>
                <th class="link3"><a href="#">Третья ссылка</a></th>
                <th class="link4"><a href="#">Четвёртая ссылка</a></th>
                <th class="link5"><a href="#">Пятая ссылка</a></th>
            </table>
        </div>
        <div class="way3"><!--Блочный способ. Органомичный способ, ну наверное по оптимизации со списком будет лучше. Для разделения использовал так же border-->
            <div><a href="#">Первая ссылка</a></div>
            <div><a href="#">Вторая ссылка</a></div>
            <div><a href="#">Третья ссылка</a></div>
            <div><a href="#">Четвёртая ссылка</a></div>
            <div><a href="#">Пятая ссылка</a></div>
        </div>
        <div class="way4"><!--Cтрочный способ. Быстрый способ, но так же много элемент для редактирования надо выводить в html код.-->
            <span><a href="#">Первая ссылка</a></span>
            <span><a href="#">Вторая ссылка</a></span>
            <span><a href="#">Третья ссылка</a></span>
            <span><a href="#">Четвёртая ссылка</a></span>
            <span><a href="#">Пятая ссылка</a></span>
        </div>
    </body>
    
    </html>
    </div>
  </body>
</html>
